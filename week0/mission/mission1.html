<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: black;
      padding: 10px 20px;
      height: 60px;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }

    .logo img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 16px;
    }

    .nav-icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="./logo.png" alt="Logo">
      SMUMC
    </div>
    <ul class="nav-links">
      <li><a href="#">PROJECTS</a></li>
      <li><a href="#">MEMBERS</a></li>
      <li><a href="#">NOTICE</a></li>
      <li><a href="#">테마선택</a></li>
    </ul>
  </nav>
</body>
</html>
